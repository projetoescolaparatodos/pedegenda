services:
  - type: web
    name: pedegenda
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      # Persistência grátis via GitHub (o token deve ser configurado no painel do Render como Secret)
      - key: GITHUB_SYNC
        value: "true"
      - key: GITHUB_REPO
        value: projetoescolaparatodos/pedegenda
      - key: GITHUB_BRANCH
        value: main
      - key: GITHUB_DATA_PATH
        value: dados.json
