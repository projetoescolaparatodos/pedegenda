services:
  - type: web
    name: pedegenda
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true --browser.gatherUsageStats false
    envVars:
      - key: DATA_DIR
        value: /var/data
    disk:
      name: pedegenda-data
      mountPath: /var/data
      sizeGB: 1
