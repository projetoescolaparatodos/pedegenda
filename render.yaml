services:
  - type: web
    name: pedegenda
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true --browser.gatherUsageStats false
    envVars:
      # Persistência grátis via GitHub (o token deve ser configurado no painel do Render como Secret)
      - key: GITHUB_SYNC
        value: "true"
      - key: GITHUB_REPO
        value: projetoescolaparatodos/pedegenda
      - key: GITHUB_BRANCH
        value: main
      - key: GITHUB_DATA_PATH
        value: dados.json
